name: Build QRB ROS packages on Ubuntu
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
  # Every weekday 8:00 UTC+8
  - cron: '0 0 * * 1-5'

jobs:
  ros-build:
    runs-on: [ubuntu-24.04-arm]
    container: ros:jazzy
    env:
        ROS_WS: ${{ github.workspace }}/ros2_ws/
        ROS_SRC: ${{ github.workspace }}/ros2_ws/src
    steps:
      - name: Update and install extra packages
        run: |
          # Add QCOM PPA
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:ubuntu-qcom-iot/qcom-ppa
          sudo add-apt-repository -y ppa:ubuntu-qcom-iot/qirp
          sudo apt update -y && sudo apt upgrade -y
          sudo apt install -y tree python3-vcstool wget python3-bloom python3-rosdep fakeroot debhelper dh-python

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: ${{ env.ROS_SRC }}/${{ github.event.repository.name }}
          ref: ${{ github.event_name == 'schedule' && 'develop' || github.event_name == 'workflow_dispatch'  && 'develop' || null }}

      - name: Download Source
        run: |
          vcs import --input ${ROS_SRC}/${{ github.event.repository.name }}/jazzy/repo.yaml ${ROS_SRC}

      - name: Check ROS dependency
        shell: bash
        run: |
          wget https://raw.githubusercontent.com/qualcomm-qrb-ros/qrb_ros_distro/refs/heads/main/qrb-ros-dep/qcom-distribution.yaml -O ${ROS_SRC}/qcom-distribution.yaml
          if [ -f /etc/ros/rosdep/sources.list.d/20-default.list ];then
            echo "yaml file://${ROS_SRC}/qcom-distribution.yaml" | sudo tee -a /etc/ros/rosdep/sources.list.d/20-default.list
          fi
          source /opt/ros/jazzy/setup.sh
          sudo rosdep update
          sudo rosdep install -y --rosdistro jazzy --from-paths ${ROS_SRC} --ignore-src

      - name: Build ROS packages
        shell: bash
        run: |
          cd ${ROS_WS}
          source /opt/ros/jazzy/setup.sh
          colcon build

      - name: Generate Debian packages
        #continue-on-error: true
        shell: bash
        run: |
          set -x
          cd ${ROS_WS}
          mkdir ${ROS_WS}/debian_dir
          export OUTPUT_DIR=${ROS_WS}/debian_dir
          source /opt/ros/jazzy/setup.sh

          ls /etc/ros/rosdep/sources.list.d/
          cat /etc/ros/rosdep/sources.list.d/*

          for pkg in $(colcon list -t | cut -f2)
          do
            cd ${ROS_WS}/${pkg}

            # run rosdep update as non-root user
            rosdep update
            bloom-generate rosdebian --ros-distro jazzy -i "$(date +%s)"  --debug

            # Build package using fakeroot
            fakeroot debian/rules binary -j8

            # Move build result to the output directory
            mv ../*.deb $OUTPUT_DIR
            mv ../*.ddeb $OUTPUT_DIR
            ls -al $OUTPUT_DIR
          done
          set +x
          tree $OUTPUT_DIR

      - name: Stage build artifacts for publishing
        continue-on-error: true
        run: |
          build_dir=./uploads
          mkdir -p $build_dir

          tar -cvf "${build_dir}/${{ github.event.repository.name }}-ubuntu-artifacts.tar" --transform "s|^${ROS_WS}/||" -C "${ROS_WS}" install build log
          tar -cvf "${build_dir}/${{ github.event.repository.name }}-ubuntu-debs.tar" --transform "s|^${ROS_WS}/||" -C "${ROS_WS}" debian_dir

      - name: Upload private artifacts
        continue-on-error: true
        uses: qualcomm-linux/upload-private-artifact-action@v1
        with:
          path: ./uploads
          fileserver_url: "https://quic-qrt-ros-fileserver-1029608027416.us-central1.run.app"
